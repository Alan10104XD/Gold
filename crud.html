<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos - Gold Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://www.kopa.com.co/images/articulos/Insights-Panini-album2.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        .card {
            background: rgba(255,255,255,0.85);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(200,200,200,0.3);
        }
        
        /* Estilos para tabla */
        .table-container {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #E5E7EB;
            overflow-x: auto; /* Scroll horizontal */
        }
        
        .custom-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px; /* Ancho mínimo para forzar scroll en móviles */

        .custom-table th {
            background: linear-gradient(135deg, #1F2937, #374151);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-bottom: 2px solid #10B981;
            white-space: nowrap; /* Evita que el texto del header se divida */
        }
        
        .custom-table td {
            padding: 1rem;
            border-bottom: 1px solid #F3F4F6;
            vertical-align: top;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 0;
        }
        
        .custom-table tr:hover {
            background: linear-gradient(135deg, #F8FAFC, #F1F5F9);
            transition: all 0.2s ease;
        }
        
        .custom-table tr:last-child td {
            border-bottom: none;
        }

        .custom-table td:nth-child(1) {
            width: 10%;
            min-width: 100px;

        .custom-table td:nth-child(2) {
            width: 15%;
            min-width: 150px;

            width: 10%;

            width: 20%;
            min-width: 150px;
        }

            font-weight: 600;
            color: #1F2937;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 200px;

            border-radius: 0.375rem;

        .product-code {

            padding: 0.5rem;
            border-radius: 0.375rem;
            font-weight: 600;

        .product-price {

            font-weight: 700;
            color: #059669;
            white-space: nowrap; /* Evita que el precio se divida */

        .product-description {

            line-height: 1.5;
            max-width: 250px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
        
        .product-features {
            max-width: 200px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
        
        .feature-tag {

            color: #1E40AF;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin: 0.125rem;
            display: inline-block;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100px;

            border-radius: 0.375rem;
            font-weight: 500;
            text-align: center;
            word-wrap: break-word;

            min-width: 150px;

        }

        .scroll-indicator {
            display: none;
            background: linear-gradient(90deg, #10B981, #059669);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Responsive table */
        @media (max-width: 768px) {
            .scroll-indicator {
                display: block;
            }
            
            .table-container {
                /* Asegurar scroll horizontal en móviles */
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */

            .custom-table {
                min-width: 1000px; /* Aumentar ancho mínimo en móviles */

            .custom-table th,
            .custom-table td {

                font-size: 0.875rem;
            }

            .product-features {
                max-width: 180px; /* Reducir en móviles pero mantener legible */
            }

            }

                font-size: 0.7rem;
            }

                min-width: 120px;
            }

                flex-direction: column;
                gap: 0.25rem;
            }
        }

                min-width: 1100px; /* Aún más ancho para forzar scroll */
            }
            
            .table-container {
                margin: 0 -1rem; /* Expandir el contenedor */

            }

            border-radius: 4px;

            background: #F3F4F6;

            border: none;

    <script>
        // Elimina referencias a "cookies" y usa SOLO localStorage.
    // 1. Renombrar la antigua getTokenFromCookies a getToken
    // 2. Actualizar TODAS las llamadas
    // 3. Eliminar duplicado de saveProduct y dejar una sola versión
    // 4. Quitar texto suelto "Cookie" si existía en el HTML

    // Reemplaza (o añade si no existe) esta función:
    function getToken() {
        return localStorage.getItem('token');
    }

    // Reemplaza la función saveProduct (elimina cualquier otra duplicada)
    async function saveProduct(product, isEdit = false, oldCode = null) {
        const token = getToken();
        if (!token) {
            showNotification('error', 'Sesión inválida', 'Debes iniciar sesión nuevamente');
            window.location.href = 'login.html';
            return false;
        }

        const url = isEdit
            ? `https://api.gold-authentication.com.py/productos/${encodeURIComponent(oldCode)}`
            : 'https://api.gold-authentication.com.py/productos';
        const method = isEdit ? 'PUT' : 'POST';

        const payload = {
            codigo: product.code,
            nombre: product.name,
            descripcion: product.description,
            precio: product.price,
            caracteristicas: product.features.join(','),
            certificador: product.authenticator
        };

        try {
            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                showNotification('error', 'Error al guardar', 'Revisa los datos o la sesión');
                return false;
            }

            // Subir/registrar imágenes (si se ingresaron URLs nuevas)
            if (product.images.length > 0) {
                await fetch('https://api.gold-authentication.com.py/imagenes-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        codigo_producto: product.code,
                        urls: product.images
                    })
                });
            }

            await fetchProducts();

            if (isEdit && oldCode !== product.code) {
                showNotification('success', 'Código actualizado', `Cambió de ${oldCode} a ${product.code}`);
            } else {
                showNotification('success', 'Producto guardado', `El producto "${product.name}" se ${isEdit ? 'actualizó' : 'creó'} correctamente`);
            }
            return true;
        } catch (e) {
            showNotification('error', 'Error de conexión', 'No se pudo contactar al servidor');
            return false;
        }
    }

    // Actualiza todas las funciones que usaban getTokenFromCookies:

    async function uploadImages(codigoProducto, files) {
        const token = getToken();
        if (!token || files.length === 0) return;
        const formData = new FormData();
        formData.append('codigo_producto', codigoProducto);
        files.forEach(f => formData.append('imagenes', f));
        try {
            await fetch('https://api.gold-authentication.com.py/imagenes', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });
        } catch (_) {}
    }

    async function deleteAllProductImages(productCode) {
        const token = getToken();
        try {
            const r = await fetch(`https://api.gold-authentication.com.py/imagenes/producto/${encodeURIComponent(productCode)}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (r.ok) {
                showNotification('success', 'Imágenes eliminadas', 'Se eliminaron todas las imágenes');
                await fetchProducts();
            } else {
                showNotification('error', 'Error', 'No se eliminaron las imágenes');
            }
        } catch {
            showNotification('error', 'Error de red', 'Sin conexión');
        }
    }

    async function deleteImageByUrl(imageUrl) {
        const token = getToken();
        try {
            const r = await fetch('https://api.gold-authentication.com.py/imagenes/url', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ url_imagen: imageUrl })
            });
            if (r.ok) {
                showNotification('success', 'Imagen eliminada', 'Se eliminó la imagen');
                await fetchProducts();
            } else {
                showNotification('error', 'Error', 'No se eliminó la imagen');
            }
        } catch {
            showNotification('error', 'Error de red', 'Sin conexión');
        }
    }

    async function deleteProductAPI(productCode) {
        const token = getToken();
        try {
            const r = await fetch(`https://api.gold-authentication.com.py/productos/${encodeURIComponent(productCode)}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (r.ok) {
                await fetchProducts();
                showNotification('success', 'Producto eliminado', 'Se eliminó correctamente');
            } else {
                showNotification('error', 'Error', 'No se eliminó el producto');
            }
        } catch {
            showNotification('error', 'Error de red', 'Sin conexión');
        }
    }

    // checkAuth ahora NO menciona cookies
    async function checkAuth() {
        const isAuth = localStorage.getItem('goldAuth') === 'true';
        const authTime = localStorage.getItem('goldAuthTime');
        if (!isAuth || !authTime) {
            window.location.href = 'login.html';
            return false;
        }
        const sessionAge = Date.now() - parseInt(authTime);
        if (sessionAge >= 24 * 60 * 60 * 1000) {
            localStorage.clear();
            window.location.href = 'login.html';
            return false;
        }
        const token = getToken();
        if (!token) {
            localStorage.clear();
            window.location.href = 'login.html';
            return false;
        }
        try {
            const r = await fetch('https://api.gold-authentication.com.py/verificar-token', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!r.ok) {
                localStorage.clear();
                window.location.href = 'login.html';
                return false;
            }
            return true;
        } catch {
            localStorage.clear();
            window.location.href = 'login.html';
            return false;
        }
    }

    function logout() {
        showCustomConfirm('¿Cerrar sesión?', function() {
            localStorage.clear();
            window.location.href = 'login.html';
        });
    }
</script>
